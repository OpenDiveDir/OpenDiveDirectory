<!DOCTYPE html>
<html>
  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Generator" content="Coffee and sunshine." />
    <meta charset="utf-8" />

    <title>Open Dive Directory</title>

    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        font: 100% arial, helvetica, sans-serif;
      }

      #map {
        height: 100%;
      }

      #meta {
        height: 1.2em;
        min-height: 1.2em;
        background: #3c2b3f;
        color: #efefef;
        opacity: 0.9;
        padding: 0.2em 0;
        position: absolute;
        bottom: 0;
     }

      #meta span {
        margin: 0 0.2em;
      }
      #meta small {
        font-style: italic;
        margin-top: auto;
        font-size: 70%
      }

      .row {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        width: 100%;
      }

      .col {
        display: flex;
        flex-direction: column;
        flex-basis: 100%;
        flex: 1;
      }

      #meta *:last-child {
        text-align: right;
      }
      #meta a {
        color: #ababab;
      }
    </style>


    <!-- jQuery 3.4.1 from official CDN. -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- OpenLayers 5.3.0 from official CDN. -->

    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>


    <!-- OpenDiveDirectory start. -->
    <script src="/assets/js/index.js"></script>

  </head>

  <body>
    <main id="map"></main>
    <aside id="meta" class="row"></aside>

      Open Dive Directory requires JavaScript.
